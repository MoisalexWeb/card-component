<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Product preview card component</title>

    <link rel="stylesheet" href="./assets/styles/output.css">

</head>

<body class="w-full min-h-dvh overflow-x-hidden flex items-center justify-center
    bg-cream py-10
">

    <main class="w-[90%] max-w-md md:max-w-2xl bg-white rounded-2xl
        grid grid-cols-1 md:grid-cols-2
        shadow-md
    ">
        <picture>
            <source srcset="./assets/images/image-product-mobile.jpg" media="(max-width: 768px)">
            <img src="./assets/images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum"
                class="rounded-tr-2xl rounded-tl-2xl md:rounded-tr-none md:rounded-bl-2xl 
                h-72 md:h-full w-full object-cover object-center
            ">
        </picture>

        <div class="p-6 flex flex-col justify-evenly gap-3">
            <span class="text-gray-500 uppercase tracking-[8px]">Perfume</span>

            <h1 class="font-bold text-3xl md:text-4xl font-serif text-green-dark">Gabrielle Essence Eau De Parfum</h1>

            <p class="text-gray-500">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

            <div class="flex justify-start items-center gap-3.5 flex-wrap">
                <span class="text-green-light font-extrabold text-4xl">$149.99</span>
                <span class="text-gray-500 text-sm font-medium line-through">$169.99</span>
            </div>

            <button class="w-full bg-green-light hover:bg-green-dark transition font-medium text-base text-white rounded-lg py-3 px-2 cursor-pointer
                flex justify-center items-center gap-3.5
            ">
                <img src="./assets/images/icon-cart.svg" alt="cart icon">
                <span class="">Add to Cart</span>
            </button>
        </div>
    </main>
